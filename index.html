<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather Application</title>
    <link href="styles/main.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <p id="lat">Latitude: </p>
        <p id="long">Longitude: </p>
    </div>
    <div>
        <table>
            <tr>
                <th>Time of Day</th>
                <th>Today</th>
            </tr>
            <tr>
                <td>Morning</td>
                <td>
                    <ul>
                        <li>High:</li>
                        <li>Low:</li>
                        <li>Precip %:</li>
                        <li>Humidity:</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>
                    <ul>
                        <li>High:</li>
                        <li>Low:</li>
                        <li>Precip %:</li>
                        <li>Humidity:</li>
                    </ul>
                </td>
            </tr>
        </table>

    </div>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
